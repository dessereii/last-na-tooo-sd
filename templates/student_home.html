<!DOCTYPE html>
<html>
<head>
    <title>Student Home</title>
    <style>
        body {
            background-color: #3b2f2f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background-color: #5e443b;
            padding: 30px;
            margin: auto;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px black;
        }
        h2 {
            margin-bottom: 20px;
        }
        .info {
            text-align: left;
            margin: 20px 0;
        }
        .nav-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #8b5e3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .nav-buttons a:hover {
            background-color: #a96d47;
        }
        .logout {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #a44d3a;
            border: none;
            border-radius: 5px;
            color: white;
            text-decoration: none;
        }
        .logout:hover {
            background-color: #c25e4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ user[1] }}</h2>
        <div class="info">
            <p><strong>Student Number:</strong> {{ user[5] }}</p>
            <p><strong>Email:</strong> {{ user[2] }}</p>
        </div>
        <div class="nav-buttons">
    <a href="{{ url_for('student_attendance') }}">Attendance</a>
    <a href="{{ url_for('student_quizzes_to_take') }}">Assigned Quizzes</a>
    <a href="/student/quizzes">Take Quizzes</a>
    <a href="/student/quiz_results">View Quiz Results</a>
    <a href="{{ url_for('student_exams_to_take') }}">Assigned Exams</a>
    <a href="{{ url_for('student_exams_to_take') }}">Take Exams</a>
    <!-- Update this line to use the correct route name -->
    <a href="{{ url_for('student_exam_results') }}">View Exam Results</a>
</div>
        <a class="logout" href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
