<!DOCTYPE html>
<html>
<head>
    <title>{{ role.title() }} Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3b2f2f;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            background-color: #5e443b;
            padding: 30px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0px 0px 10px #000;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #8b5e3c;
            color: white;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        .link {
            margin-top: 10px;
            display: block;
            text-align: center;
            color: #f0e6e6;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>{{ role.title() }} Login</h2>
        <form method="POST">
            {% if role == 'student' %}
                <input type="text" name="email" placeholder="Student Number" required>
            {% else %}
                <input type="text" name="email" placeholder="Email" required>
            {% endif %}
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <a href="{{ url_for('signup', role=role) }}" class="link">Sign up for {{ role }}</a>
            <a href="#" class="link">Forgot Password?</a>
        </form>
    </div>
</body>
</html>
